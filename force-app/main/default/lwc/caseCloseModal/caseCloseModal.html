<template>
    <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless">
                <lightning-textarea 
                    name="resolutionInput"
                    required
                    value={resolutionNotes}
                    onchange={handleInputChange}
                    label="Resolution Notes"
                    >
                </lightning-textarea>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={updateCaseAsClosed} disabled={disabledButton}>Save</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
